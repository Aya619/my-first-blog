\(
問題 \\
a_{1}=1\quad a_{n+1}=a_{n}+1 \\
解答 \\
\{a_{n}\}は縮小列、よってCauchy列 \\
Cauchy列は収束するので、\{a_{n}\}は収束する \\
\lim a_{n}=\alpha とおくと、 \\
\alpha=\frac{1}{2}\alpha +1 \\
\therefore \alpha=2
\)
